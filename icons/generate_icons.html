<!DOCTYPE html>
<html>
<head>
  <title>Generate VocabMeld Icons</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 40px; background: #1e293b; color: white; }
    h1 { margin-bottom: 10px; }
    p { color: #94a3b8; margin-bottom: 30px; }
    .icon-grid { display: flex; gap: 30px; flex-wrap: wrap; margin-bottom: 30px; }
    .icon-item { text-align: center; }
    .icon-item p { margin-top: 10px; font-size: 14px; }
    canvas { background: transparent; border: 1px solid #334155; border-radius: 8px; }
    button { 
      padding: 12px 24px; 
      cursor: pointer; 
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover { opacity: 0.9; }
    .instructions {
      margin-top: 40px;
      padding: 20px;
      background: #334155;
      border-radius: 8px;
    }
    .instructions h3 { margin-bottom: 10px; }
    .instructions ol { margin-left: 20px; }
    .instructions li { margin-bottom: 8px; color: #94a3b8; }
    code { background: #1e293b; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>ğŸ¨ VocabMeld Icon Generator</h1>
  <p>ç”Ÿæˆ Chrome æ‰©å±•æ‰€éœ€çš„å„å°ºå¯¸å›¾æ ‡</p>
  
  <div class="icon-grid" id="iconGrid"></div>
  
  <button onclick="downloadAll()">ğŸ“¥ ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>

  <div class="instructions">
    <h3>ä½¿ç”¨è¯´æ˜</h3>
    <ol>
      <li>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®ä¸‹è½½æ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡</li>
      <li>å°†ä¸‹è½½çš„ PNG æ–‡ä»¶æ”¾å…¥ <code>icons/</code> ç›®å½•</li>
      <li>ç¡®ä¿æ–‡ä»¶åä¸º: <code>icon16.png</code>, <code>icon32.png</code>, <code>icon48.png</code>, <code>icon128.png</code></li>
    </ol>
  </div>

  <script>
    const sizes = [16, 32, 48, 128];
    const iconGrid = document.getElementById('iconGrid');
    
    function drawIcon(ctx, size) {
      const scale = size / 128;
      
      // æ¸…é™¤ç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // æ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(0.5, '#8b5cf6');
      gradient.addColorStop(1, '#a855f7');
      
      // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // å†…éƒ¨å…‰æ™•
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 8*scale, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 2 * scale;
      ctx.stroke();
      
      // åˆ›å»ºæ–‡å­—æ¸å˜
      const textGradient = ctx.createLinearGradient(20*scale, 0, 108*scale, 0);
      textGradient.addColorStop(0, '#fef3c7');
      textGradient.addColorStop(1, '#fcd34d');
      
      // ç»˜åˆ¶ V å­—æ¯
      ctx.strokeStyle = textGradient;
      ctx.lineWidth = Math.max(2, 6 * scale);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(28 * scale, 32 * scale);
      ctx.lineTo(50 * scale, 78 * scale);
      ctx.lineTo(64 * scale, 56 * scale);
      ctx.lineTo(78 * scale, 78 * scale);
      ctx.lineTo(100 * scale, 32 * scale);
      ctx.stroke();
      
      // ç»˜åˆ¶ M å­—æ¯ï¼ˆä»…åœ¨å¤§å°ºå¯¸æ˜¾ç¤ºï¼‰
      if (size >= 32) {
        ctx.lineWidth = Math.max(1.5, 4 * scale);
        ctx.beginPath();
        ctx.moveTo(46 * scale, 94 * scale);
        ctx.lineTo(46 * scale, 78 * scale);
        ctx.lineTo(60 * scale, 88 * scale);
        ctx.lineTo(74 * scale, 78 * scale);
        ctx.lineTo(74 * scale, 94 * scale);
        ctx.stroke();
      }
      
      // æ˜Ÿç‚¹è£…é¥°ï¼ˆä»…åœ¨å¤§å°ºå¯¸æ˜¾ç¤ºï¼‰
      if (size >= 48) {
        ctx.fillStyle = '#fef3c7';
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(98 * scale, 26 * scale, 3 * scale, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(26 * scale, 48 * scale, 2 * scale, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.arc(100 * scale, 68 * scale, 2.5 * scale, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 1;
      }
    }
    
    // ç”Ÿæˆæ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡
    sizes.forEach(size => {
      const item = document.createElement('div');
      item.className = 'icon-item';
      
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.id = 'icon' + size;
      
      const ctx = canvas.getContext('2d');
      drawIcon(ctx, size);
      
      const label = document.createElement('p');
      label.textContent = size + ' Ã— ' + size;
      
      item.appendChild(canvas);
      item.appendChild(label);
      iconGrid.appendChild(item);
    });
    
    function downloadAll() {
      sizes.forEach((size, index) => {
        setTimeout(() => {
          const canvas = document.getElementById('icon' + size);
          const link = document.createElement('a');
          link.download = 'icon' + size + '.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }, index * 200);
      });
    }
  </script>
</body>
</html>
